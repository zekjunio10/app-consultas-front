<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Créditos - Consultas App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        #quick-values .quick-value {
    padding: 6px 14px;
    background-color: #e6f0ff;
    border: 1px solid #2d89ef;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
    color: black;
}

#quick-values .quick-value:hover {
    background-color: #2d89ef;
    color: white;
}

    </style>
</head>
<body>

    <!-- Header -->
    

    <main>
        <h2>Adicionar Créditos</h2>
        <form id="add-credits-form">
            <label for="amount">Quantidade de Créditos:</label>
            <input type="number" id="amount" name="amount" min="1" required>
            <div id="quick-values" style="margin-top: 10px; display: flex; gap: 10px; flex-wrap: wrap;">
                <button type="button" class="quick-value" data-value="10">10</button>
                <button type="button" class="quick-value" data-value="25">25</button>
                <button type="button" class="quick-value" data-value="50">50</button>
                <button type="button" class="quick-value" data-value="100">100</button>
                <button type="button" class="quick-value" data-value="200">200</button>
            </div>

            <button type="submit">Adicionar Créditos</button>
        </form>
    </main>
    <div id="tabela-pedidos"></div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Consultas Brasil. Todos os direitos reservados.</p>
    </footer>

    <script src="js/api_config.js"></script>
    <script src="js/header.js"></script>
    <script src="js/add_credits.js?v=20112025"></script>
    
</body>
</html>
